<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tài Xỉu</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .dice {
        font-size: 50px;
      }
      .result {
        font-size: 24px;
        margin-top: 20px;
      }
      .btn {
        font-size: 20px;
        padding: 10px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Game Tài Xỉu</h1>
    <p>Chọn cược của bạn:</p>
    <button class="btn" onclick="playGame('tai')">Tài (11-17)</button>
    <button class="btn" onclick="playGame('xiu')">Xỉu (4-10)</button>
    <div class="dice" id="dice">🎲 🎲 🎲</div>
    <div class="result" id="result">Kết quả sẽ hiển thị ở đây</div>

    <script>
      function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
      }

      function playGame(choice) {
        let dice1 = rollDice();
        let dice2 = rollDice();
        let dice3 = rollDice();
        let total = dice1 + dice2 + dice3;
        let resultText = `🎲 ${dice1} 🎲 ${dice2} 🎲 ${dice3} = ${total} `;

        let outcome = total >= 11 ? "tai" : "xiu";
        resultText += `<br> Kết quả: ${outcome.toUpperCase()}`;

        if (choice === outcome) {
          resultText += "<br> 🎉 Bạn đã thắng!";
        } else {
          resultText += "<br> ❌ Bạn đã thua!";
        }

        document.getElementById(
          "dice"
        ).innerHTML = `🎲 ${dice1} 🎲 ${dice2} 🎲 ${dice3}`;
        document.getElementById("result").innerHTML = resultText;
      }
    </script>
  </body>
</html>
